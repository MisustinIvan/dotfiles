# set the prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# make the split commands usable

bind v split-window -v
bind h split-window -h
unbind '"'
unbind '%'

# bind the r key to reload the tmux config
bind r source-file ~/.config/tmux/tmux.conf

# switch between panes with Alt-arrows

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# stop tmux from automaticaly renaming windows
set-option -g allow-rename off

# setting the theme
# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour0 bold'

# panes
set -g pane-border-style 'fg=colour9 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour10'

# statusbar
set -g status-position bottom 
set -g status-justify left
set -g status-style 'bg=colour0 fg=colour1'
set -g status-left ''
set -g status-right '#[fg=colour16,bg=colour8] %d/%m #[fg=colour16,bg=colour8] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour16 bg=colour1'
setw -g window-status-current-format ' #I#[fg=colour16]:#[fg=colour16]#W#[fg=colour16]#F '

setw -g window-status-style 'fg=colour16 bg=colour2'
setw -g window-status-format ' #I#[fg=colour16]:#[fg=colour16]#W#[fg=colour16]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour16 bg=colour0'

